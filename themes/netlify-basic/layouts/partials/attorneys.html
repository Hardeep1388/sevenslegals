<section class="photo-gallery py-4 py-xl-5">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="row gx-2 gy-2 row-cols-1 row-cols-md-2 row-cols-xl-3 photos" data-bss-baguettebox="">
                    {{ range .Data.Pages.ByWeight }}
                    <div class="col item" style="max-width:{{ .Params.width }}px">
                        <div class="attonery_lists">
                            <a href="{{ .Permalink }}">
                                <img class="img-fluid" src="{{ .Params.src }}" >
                                <span><br>{{ .Title }}<br></span>
                            </a>
                        </div>
                    </div>
                    {{ end }}
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>  
    </div>
</section>
