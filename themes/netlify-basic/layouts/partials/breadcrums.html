<section>
    <div class="container">
        <ol class="breadcrumb">
            <li>You are here: <a href="/">Home</a></li>
            {{ $rellink := "" }}
            {{ range (split .RelPermalink "/") }}
            {{ if gt (len . ) 0 -}}
            {{ $rellink = printf "%s/%s" $rellink . }}
            <li><a href="{{ $rellink }}">{{ .Name }}</a></li>
            {{ end }}
            {{ end }}
        </ol>
		
    </div>
</section>
